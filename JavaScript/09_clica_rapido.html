<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Contador de cliques</title>
</head>
<body>
    <h1>Contador de cliques</h1>

    <button onclick="contar()">Clica aqui v치rias vezes</button>
    <button onclick="zerar()">Limpar valores</button>

    <section id="result">
        <p>J치 clicou 0 vezes</p>
    </section>

    <script>

            var contador = 0;
            var res = document.querySelector('section#result');

        function contar(){
            contador ++;   //Tb podia ser contador=contador+1
            res.innerHTML = (`J치 clicou ${contador} vezes.`);
        }

        function zerar(){
            contador = 0;
            res.innerHTML = ("J치 clicou 0 vezes");
        }

    </script>

</body>
</html>
